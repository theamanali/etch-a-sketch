<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-a-Sketch</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/script.js" defer></script>
</head>
<body>
  <h1>Etch-a-Sketch!</h1>

  <div class="grid-and-slider">
    <div class = "grid-container"></div>
    <div class = "buttons-container">
      <div class="slider-buttons">
        <label class="input">
          <input type="range" min="1" max="100" value="16" class="slider">
        </label>
        <p>Slide to adjust grid</p>
      </div>
      <button class="reset">Reset</button>
    </div>
  </div>
  <a href="https://github.com/theamanali">
    <img src="./img/github-mark-white.png" class="github-logo" alt="Github Logo">
  </a>
</body>
</html>
